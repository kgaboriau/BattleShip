<!DOCTYPE html>
<html>
	<head>
		<title>BattleShip</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>

		<div id='header'>
			<h1>Battleship</h1>	
			<h2>Current Player is: player1</h2>
			<p>Here are some instructions</p>
		</div>

		<div class="container">
		  <div class="row">
		  	<div class="col">
		  		<div id="targetboard"></div>
		  	</div>
		  	<div class="col">
		  		<div id="positionboard"></div>
		  		<p>Here are your ship placements.</p>
		  		<div class="panel panel-primary">
					<div id="systemFeedback"></div>
				</div>
		  	</div>
		  </div>
		</div>

		<div id='controls'>
			<button type="button" class="btn btn-primary" onclick="startGame()">Restart?</button>
			<button type="button" class="btn btn-primary" onclick="nextTurn()">Start Player 2's Turn</button>
	  	</div>
		
		<!-- Might not need bootstrap js components... might just use css -->
		<!-- Optional JavaScript -->
	    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script type="text/javascript" src="game.js"></script>
	</body>
</html>
